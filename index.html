<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig-Dice</title>
  </head>
  <body>
    <div class="container">
      <h2>Pig Dice Game</h2>
      <div class="row">
        <div class="col-md-4">
          <form id="diceRoll" class="form-group">
            <button id="rollButton" class="btn" type="submit" name="button">Roll!</button>
          </form>
          <form id="hold" class="form-group">
            <button id="holdButton" class="btn" type="submit" name="button">Hold</button>
          </form>
        </div>
        <!-- left-column -->
        <div class="col-md-8">
          <h3>It's <span id="playerTurn"></span>'s turn hold or roll the dice.</h3>
        </div>
        <!-- right-column -->
      </div>
      <!-- row -->

      <div id="scoreBoard" class="well">
        <h4>Roll: <span id="diceRollResult"></span></h4>
        <h4>Player One Turn Tally: <span id="turnTallyP1"></span></h4>
        <h4>Player One Score: <span id="scoreBoardP1"></span></h4>
        <h4>Player Two Turn Tally: <span id="turnTallyP2"></span></h4>
        <h4>Player Two Score: <span id="scoreBoardP2"></span></h4>
      </div>
      <!-- scoreboard -->
    </div>
    <!-- container -->
  </body>
</html>
